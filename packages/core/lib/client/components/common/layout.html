<template name="layout">
  {{#if appIsReady}}
    <div class="template-{{pageName}}">
      {{> modules zone="header"}}
      {{> modules zone="hero"}}
      {{> Template.dynamic template=main}}
      {{> modules zone="footer"}}
    </div>
  {{else}}
    <div class="app-loading">{{> loading}}</div>
  {{/if}}
</template>
