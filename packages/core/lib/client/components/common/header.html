<template name="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary{{headerClass}}">
    {{> logo}}

    <div class="collapse navbar-collapse" id="navbarNav">
    {{#if hasPrimaryNav}}
      {{> modules zone="primaryNav" zoneClass="primary-nav" moduleClass="header-module"}}
    {{/if}}

    {{#if hasSecondaryNav}}
      {{> modules zone="secondaryNav" zoneClass="secondary-nav" moduleClass="header-module"}}
    {{/if}}
    </div>
  </nav>
</template>
